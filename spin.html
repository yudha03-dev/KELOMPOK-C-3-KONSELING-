<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Form Spinner</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #b9b5b5;
      font-family: 'Segoe UI', sans-serif;
    }

    .name-input-container {
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .name-input-container input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .add-button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .name-list {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .highlight {
      color: #e91e63;
      font-weight: bold;
    }

    .spinner-button {
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #6200ea;
      color: white;
      cursor: pointer;
    }

    .spinning {
      animation: spin 1s linear infinite;
      transform-origin: center;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #2196F3;
    }
  </style>
</head>
<body>

  <div class="name-input-container" id="inputForm">
    <input type="text" id="nameInput" placeholder="Masukkan nama">
    <button class="add-button" onclick="addName()">Tambah</button>
  </div>

  <div class="name-list">
    Peserta: <span class="highlight" id="nameList">Belum ada</span>
  </div>

  <button class="spinner-button" onclick="spinMe()">
    SPIN
  </button>

  <div class="result" id="resultText">
    <!-- Hasil akan muncul di sini -->
  </div>

  <script>
    const names = [];
    const nameListSpan = document.getElementById('nameList');
    const resultText = document.getElementById('resultText');
    const inputForm = document.getElementById('inputForm');

    function updateNameList() {
      nameListSpan.innerText = names.length ? names.join(', ') : 'Belum ada';
    }

    function addName() {
      const input = document.getElementById('nameInput');
      const name = input.value.trim();
      if (name !== '') {
        names.push(name);
        input.value = '';
        updateNameList();
      } else {
        alert('Masukkan nama terlebih dahulu.');
      }
    }

    function getRandomName() {
      const index = Math.floor(Math.random() * names.length);
      return names[index];
    }

    function spinMe() {
      if (names.length === 0) {
        alert("Masukkan minimal satu nama sebelum spin!");
        return;
      }

      if (!inputForm.classList.contains('spinning')) {
        inputForm.classList.add('spinning');
        resultText.innerText = "";

        setTimeout(() => {
          const chosen = getRandomName();
          resultText.innerText = `ðŸŽ‰ðŸŽ‰HAHAHAHAHAðŸŽ‰ðŸŽ‰`;
          inputForm.classList.remove('spinning');
        }, 3000);
      }
    }
  </script>

</body>
</html>
